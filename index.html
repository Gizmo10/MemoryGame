<!DOCTYPE HTML>
<html>
    <head>
        <title>Match The Cards</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>
        <section id="title">
            <h1>Match Cards</h1>
        </br>
        </section>

        <section id="gameGrid">

            <img src="cat.jpg" id="cat1" alt="CAT_IMAGE">
            <img src="dog.jpeg" id="dog1" alt="DOG_IMAGE">
            <img src="cat.jpg" id="cat2" alt="CAT_IMAGE">
            <img src="fish.jpg" id="fish1" alt="FISH_IMAGE">
            <img src="fish.jpg" id="fish2" alt="FISH_IMAGE">
            <img src="dog.jpeg" id="dog2"  alt="DOG_IMAGE">

        </section>

        <section id="results">
            <label for="score" id="scoreLabel">Score: </label>
            <input type="number" id="score">
        </br>

            <label for="failedAttempts" id="attemptsLabel">Failed Attemps:</label>
            <input type="number" id="failedAttempts">

        </section>
    </body>
</html>
